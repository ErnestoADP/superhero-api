<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SuperHero</title>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.jpg" alt="" width="35" height="35" class="d-inline-block align-text-top"> SuperHero
            </a>
        </div>
    </nav>

    <header class="header">
        <div class="img.header">
            <img class="img" src="./assets/img/sh1.jpg" alt="">

    </header>
    <main class="main">
        <h1>Encuentra tu SuperHero</h1>
        <p>Ingresa un numero entre el 1 al 500 para buscar a tu superhero</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-dark" type="button" id="button-addon2">Buscar</button>
        </div>

        <section id="id1" class="section">
            <div class="row">
                <div class="col-12 col-md-6 col-sm-12">
                    <div class="row g-0">
                        <div class="col-12 col-md-6 col-sm-12">
                            <img src="./assets/img/sh2.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-sm-12" id="chartContainer" style="height: 370px; "></div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>todos los derechos recerbardos</p>
    </footer>
