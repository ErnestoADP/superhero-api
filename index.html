<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ernesto Diaz">
    <meta name="description" content="pagina para ver informacion de un personaje de comics y mas">
    <title>SuperHero</title>
    <!--mi css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.jpg" alt="" width="35" height="35" class="d-inline-block align-text-top"> SuperHero
            </a>
            <a href="https://github.com/ErnestoADP/superhero-api">Github</a>
        </div>
    </nav>

    <header class="header">
        <div class="img.header">
            <img class="img" src="./assets/img/sh1.jpg" alt="">
        </div>

    </header>
    <main class="main">
        <h1>Encuentra tu SuperHero</h1>
        <p>Ingresa un numero entre el 1 al 732 para buscar a tu superhero</p>
        <div class="input-group mb-3">
            <!--aqui esta el name del input por la clase-->
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputNumber" maxlength="3">
            <!--aqui esta boton-->
            <button class="btn btn-outline-dark" type="button" id="button-addon2">Buscar</button>
        </div>
        <!--tituloHero-->

        <h1 class="h1"></h1>
        <section id="id1" class="section">
            <div class="row ">
                <div class="col-12 col-md-6 col-sm-12 box-card">
                    <div class="row g-0">
                        <div class="col-12 col-md-6 col-sm-12">
                            <img src="" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">

                                <!--nombreHero-->
                                <h5 class="card-title"></h5>
                                <!--conexionHero-->
                                <p class="card-text2"><small class="text-muted"></small></p>
                                <!--pHero-->
                                <p class="card-text3"></p>
                                <hr>
                                <!--workHero-->
                                <p class="card-text1"></p>
                                <hr>
                                <!--primeraAparicionHero-->
                                <p class="card-text4"></p>
                                <hr>
                                <!--alturaHeroe-->
                                <p class="card-text5"></p>
                                <hr>
                                <!--pesoHeroe-->
                                <p class="card-text6"><small class="text-muted"></small></p>
                                <hr>
                                <!--alianzasHeroe-->
                                <p class="card-text7"><small class="text-muted"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-sm-12 box-card1">
                    <!--Grafico-->
                    <div id="chartContainer" style="height: 370px; "></div>
                </div>

            </div>

        </section>
    </main>

    <footer class="footer">
        <p>todos los derechos recervardos</p>
    </footer>
    <!--script jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--script del grafico-->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--mi script-->
    <script src="./assets/js/app.js"></script>
</body>

</html>
